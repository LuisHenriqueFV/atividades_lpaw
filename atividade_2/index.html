<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragão Quest</title>
    <!-- Framework CSS (Bootstrap) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Adicional para ajustar o layout do canvas */
        #gameCanvas {
            display: none;
            border: 2px solid #ff6b6b;
            margin-top: 20px;
            width: 100%;
            height: 400px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>

    <!-- Container Principal -->
    <div class="container text-center">
        <!-- Título do Jogo -->
        <h1 class="game-title">Dragão Quest</h1>
        
        <!-- Descrição -->
        <p class="game-description">Entre no mundo do Dragão, colete energias, enfrente inimigos e proteja o seu reino.</p>
        
        <!-- Botão de Iniciar Jogo -->
        <button id="start-btn" class="btn btn-primary start-button">Iniciar Jogo</button>

        <!-- Canvas do Jogo -->
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Biblioteca AnimeJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="script.js"></script>

</body>
</html>
